{% extends 'portfolio/layout.html' %}

{% block main %}
    <h1>Editar Projeto</h1>


    <form action="{% url 'portfolio:editarProjeto' projeto_id %}" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>



        <a class="btn btn-success" href="{% url 'portfolio:projetos' %}"><input type="submit" value="Guardar"></a>
        <a class="btn btn-warning" href="{% url 'portfolio:projetos' %}">Cancelar</a>
        <a class="btn btn-danger" href="{% url 'portfolio:apagarProjeto' projeto_id %}">Apagar</a>
    </form>

{% endblock %}
