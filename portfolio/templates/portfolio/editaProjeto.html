{% extends 'portfolio/layout.html' %}

{% block main %}
    <h1>Editar Projeto</h1>


    <form action="{% url 'portfolio:editarProjeto' projeto_id %}" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

    <input type="submit" value="Criar">
            <a href="{% url 'portfolio:projetos' %}">Cancelar</a>

            <a href="{% url 'portfolio:apagarProjeto' projeto_id %}">Apagar</a>
</form>

{% endblock %}
