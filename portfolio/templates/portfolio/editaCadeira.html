{% extends 'portfolio/layout.html' %}

{% block main %}
    <h1>Editar Cadeira</h1>


    <form action="{% url 'portfolio:editarCadeira' cadeira_id %}" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>


        <a class="btn btn-success" href="{% url 'portfolio:apresentacao' %}"><input type="submit" value="Guardar"></a>
        <a class="btn btn-warning" href="{% url 'portfolio:apresentacao' %}">Cancelar</a>
        <a class="btn btn-danger" href="{% url 'portfolio:apagarCadeira' cadeira_id %}">Apagar</a>
    </form>

{% endblock %}
