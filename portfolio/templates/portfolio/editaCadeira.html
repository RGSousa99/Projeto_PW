{% extends 'portfolio/layout.html' %}

{% block main %}
    <h1>Editar Cadeira</h1>


    <form action="{% url 'portfolio:editarCadeira' cadeira_id %}" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

    <input type="submit" value="Criar">
            <a href="{% url 'portfolio:apresentacao' %}">Cancelar</a>

            <a href="{% url 'portfolio:apagarCadeira' cadeira_id %}">Apagar</a>
</form>

{% endblock %}
