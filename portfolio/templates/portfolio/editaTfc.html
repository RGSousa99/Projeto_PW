{% extends 'portfolio/layout.html' %}

{% block main %}
    <h1>Editar TFC</h1>


    <form action="{% url 'portfolio:editarTFC' tfc_id %}" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <a class="btn btn-success" href="{% url 'portfolio:spa' %}"><input type="submit" value="Guardar"></a>
        <a class="btn btn-warning" href="{% url 'portfolio:spa' %}">Cancelar</a>
        <a class="btn btn-danger" href="{% url 'portfolio:apagarTFC' tfc_id %}">Apagar</a>
    </form>

{% endblock %}
